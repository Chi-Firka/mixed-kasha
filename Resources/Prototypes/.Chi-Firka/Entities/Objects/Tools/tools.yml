- type: entity
  name: Газовый ключ
  parent: BaseItem
  id: PipeWrench
  description: 'Трубный ключ, позволяющий быстрее проводить операции откручивания и прикручивания. Идеален для атмосферных техников.'
  components:
  - type: MeleeWeapon
    wideAnimationRotation: 135
    attackRate: 1.5
    damage:
      types:
        Blunt: 8
    soundHit:
      collection: MetalThud
  - type: Tool
    qualities:
      - Anchoring
    speedModifier: 2
    useSound:
      path: /Audio/Items/ratchet.ogg
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/wrench_drop.ogg
  - type: Tag
    tags:
    - Wrench
  - type: Sprite
    sprite: Objects/Tools/wrench.rsi
    state: icon
  - type: Item
    sprite: Objects/Tools/wrench.rsi
    storedSprite:
      sprite: Objects/Tools/wrench.rsi
      state: storage
  - type: PhysicalComposition
    materialComposition:
      Steel: 100
  - type: StaticPrice
    price: 44

- type: entity
  name: Продвинутый мультитул
  parent: BaseItem
  id: MultitoolAdvanced
  description: Вы можете хранить в нем ручку и бумагу. Вау. Также оснащён встроенным газоанализатором.
  components:
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/multitool_drop.ogg
  - type: Sprite
    sprite: .Chi-Firka/Objects/Tools/multitooladvanced.rsi/
    layers:
    - state: icon
    - state: green-unlit
      shader: unshaded
  - type: Item
    size: Small
  - type: Clothing
    sprite: .Chi-Firka/Objects/Tools/multitooladvanced.rsi/
    quickEquip: false
    slots:
    - Belt
  - type: Tool
    qualities:
      - Pulsing
  - type: NetworkConfigurator
  - type: GasAnalyzer
  - type: ActivatableUI
    key: enum.NetworkConfiguratorUiKey.List
    inHandsOnly: true
  - type: UserInterface
    interfaces:
      enum.GasAnalyzerUiKey.Key:
        type: GasAnalyzerBoundUserInterface
      enum.NetworkConfiguratorUiKey.List:
        type: NetworkConfiguratorBoundUserInterface
      enum.NetworkConfiguratorUiKey.Configure:
        type: NetworkConfiguratorBoundUserInterface
      enum.NetworkConfiguratorUiKey.Link:
        type: NetworkConfiguratorBoundUserInterface
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: Storage
    grid:
    - 0,0,0,1
    whitelist:
      tags:
      - Write
      - Pen
      - Document
      - Paper
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
  - type: Tag
    tags:
      - Multitool
      - DoorElectronicsConfigurator
  - type: PhysicalComposition
    materialComposition:
      Steel: 100
      Plastic: 100
  - type: StaticPrice
    price: 120
